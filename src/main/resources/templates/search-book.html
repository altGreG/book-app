<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BookApp - Library</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv=”X-UA-Compatible” content=”IE=edge”>

    <link rel="stylesheet" href="../static/css/style.css" type="text/css">
    <link rel="stylesheet" href="../static/css/search-book-style.css" type="text/css">
    <link rel="stylesheet" href="../static/css/main-style.css" type="text/css">
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <link rel="stylesheet" href="/css/search-book-style.css" type="text/css">
    <link rel="stylesheet" href="/css/main-style.css" type="text/css">
</head>
<body>
<div class="container flexbox-center">
    <div class="header flexbox-center">
            <span class="logo flexbox-center">
                <img src="/img/logo.png" alt="logo">
                <h1>
                    <a href="">BookApp</a>
                </h1>
                <span th:text="${error_message}" th:style="${error_css}" class="errorBox">TO wiadomość z errorem</span>
            </span>
            <form action="#" th:action="@{/scraper/getListOfBooks}" method="get" class="flexbox-center">
                <input type="search" name="phrase" id="phrase" placeholder="Search for book">
                <button type="submit">Search</button>
            </form>
    </div>
    <div class="mainContent flexbox-center">
        <div class="mainContentLeft">
            <ul class="sidenav flexbox-center">
                <li>
                    <a th:href="@{/users/library}">Library</a>
                </li>
                <!-- <li>
                    <a href="">Profile</a>
                </li> -->
            </ul>
            <ul class="sidenav options flexbox-center">
                <li>
                    <a th:href="@{/books/addBook}">Add Book</a>
                </li>
            </ul>
            <span class="username flexbox-center" th:text="${username}"></span>
        </div>
        <div class="mainContentRight flexbox-center">

            <div class="listItem flexbox-center" th:each="listItem : ${listItems}">
                <!-- <img th:src="@{${listItem.coverUrl}}" alt="img" class="book-img"> -->
                <form style="width: 100%;" th:action="@{http://localhost:8080/books/addBook}"  class="addBookForm flexbox-center" method="get">

                   <div  style="width: 100%; display: flex; align-items: center; justify-content: space-between; " class="flexbox-center">
                        <img th:src="@{${listItem.coverUrl}}" alt="img" class="book-img">
                        <div  class="listItem-info flexbox-center">
                           <span class="title" th:text="${listItem.title}">Ostatnie życzenie</span>
<!--                           <span>-->
<!--                               Author: <span class="author" th:text="${listItem.author}">Andrzej Sapkowski</span>-->
<!--                           </span>-->

                               <span>Url to book: </span>
                               <input type="url" name="bookUrl" class="bookUrl" th:value="${listItem.bookUrl}">

                       </div>
                   </div>
                   <span class="decisionBox flexbox-center">
                       <input type="submit" value="Add to library">
                   </span>
                </form>
            </div>
            
        </div>
    </div>
</div>
</body>
</html>
