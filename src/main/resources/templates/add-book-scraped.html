<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BookApp - Library</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv=”X-UA-Compatible” content=”IE=edge”>

    <link rel="stylesheet" href="../static/css/style.css" type="text/css">
    <link rel="stylesheet" href="../static/css/main-style.css" type="text/css">
    <link rel="stylesheet" href="../static/css/add-book-style.css" type="text/css">
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <link rel="stylesheet" href="/css/main-style.css" type="text/css">
    <link rel="stylesheet" href="/css/add-book-style.css" type="text/css">

</head>
<body>
<div class="container flexbox-center">
    <div class="header flexbox-center">
            <span class="logo flexbox-center">
                <img src="/img/logo.png" alt="logo">
                <h1>
                    <a href="">BookApp</a>
                </h1>
            </span>
        <form action="" method="get" class="flexbox-center">
            <input type="search" name="searchBook" id="searchBook" placeholder="Search for book">
            <button type="submit">Search</button>
        </form>
    </div>
    <div class="mainContent flexbox-center">
        <div class="mainContentLeft">
            <ul class="sidenav flexbox-center">
                <li>
                    <a th:href="@{/users/library}">Library</a>
                </li>
                <li>
                    <a href="">Profile</a>
                </li>
            </ul>
            <ul class="sidenav options flexbox-center">
                <li>
                    <a th:href="@{/books/addBook}">Add Book</a>
                </li>
            </ul>
            <span class="username flexbox-center" th:text="${username}">
                    Username
                </span>
        </div>
        <div class="mainContentRight flexbox-center">

            <div class="formContainer">
                <div class="formHeader flexbox-center">
                    <h1>Add new book to Database</h1>
                </div>
                <form action="#" th:action="@{/scraper/getBook}" method="get" class="formInputs flexbox-center">
                    <input style="text-align: center; font-size: 22px; border: none;" type="url" name="bookUrl" id="bookUrl" required maxlength="59" placeholder="Data has been scraped!" disabled>
                    <input style="background-color: var(--color6);" type="submit" value="Data Loaded" disabled>
                </form>

                <form action="#" th:action="@{/books/addToDatabase}" method="post" class="formInputs flexbox-center">

                    <input type="text" name="title" id="title" required maxlength="240" placeholder="Title" th:value="${book.title}">

                    <input type="text" name="author" id="author" required maxlength="120" placeholder="Author" th:value="${book.author}">

                    <input type="text" name="publisher" id="publisher" required maxlength="120" placeholder="Publisher" th:value="${book.publisher}">

                    <input type="date" name="releaseDate" id="releaseDate" required maxlength="59" placeholder="Release Date" th:value="${book.releaseDate}">

                    <input type="text" name="series" id="series" required maxlength="240" placeholder="Series" th:value="${book.series}">

                    <input type="text" name="isbn" id="isbn" required maxlength="20" placeholder="ISBN" th:value="${book.isbn}">

                    <input type="text" name="category" id="category" required maxlength="240" placeholder="Category" th:value="${book.category}">

                    <input type="text" name="coverUrl" id="coverUrl" required maxlength="320" placeholder="coverUrl" th:value="${book.coverUrl}">


                    <input type="submit" value="Add Book">
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
